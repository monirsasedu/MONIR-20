<!DOCTYPE html>
<html lang="en">
<head>

    <title>MONIR-Image-Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">

		<div class="carousel-control-button left"><input type="radio" name="carousel-control-input"></div>

				<ul class="carousel-item-wrapper" style="--_num-elements: 11">

						<li class="carousel-item" style="--_index: 1; --_image-url: url('Img/1.jpg')"><a href="Img/1.jpg" target="_blank">Architecture Example 1</a></li>
						<li class="carousel-item" style="--_index: 2; --_image-url: url('Img/3.jpg')"><a href="Img/3.jpg"target="_blank">Architecture Example 2</a></li>
						<li class="carousel-item" style="--_index: 3; --_image-url: url('Img/4.jpg')"><a href="Img/4.jpg" target="_blank">Architecture Example 3</a></li>
						<li class="carousel-item" style="--_index: 4; --_image-url: url('Img/1.jpg')"><a href="Img/1.jpg" target="_blank">Architecture Example 4</a></li>
						<li class="carousel-item" style="--_index: 5; --_image-url: url('Img/3.jpg')"><a href="Img/3.jpg" target="_blank">Architecture Example 5</a></li>
						<li class="carousel-item" style="--_index: 6; --_image-url: url('Img/4.jpg')"><a href="Img/4.jpg" target="_blank">Architecture Example 6</a></li>
						<li class="carousel-item" style="--_index: 7; --_image-url: url('Img/1.jpg')"><a href="Img/1.jpg" target="_blank">Architecture Example 7</a></li>

						<li class="carousel-item" style="--_index: 10; --_image-url: url('Img/1.jpg')"><a href="Img/1.jpg" target="_blank">Architecture Example 10</a></li>
						<li class="carousel-item" style="--_index: 11; --_image-url: url('Img/3.jpg')"><a href="Img/3.jpg" target="_blank">Architecture Example 11</a></li>

						<li class="carousel-ground"></li>

				</ul>

		</div>

</div>

</html>
